<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meal Finder</title>
<style>
  body {
    padding-top: 50px;
    padding-left: 15px;
    padding-right: 15px;
    background-color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 15px;
    font-weight: bold;
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #aaa;
    margin-bottom: 20px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 15px;
    background-color: blue;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-bottom: 20px;
  }

  button:disabled {
    background-color: #666;
    cursor: not-allowed;
  }

  .loading {
    margin-top: 20px;
    text-align: center;
  }

  .meal-list {
    list-style: none;
    padding: 0;
  }

  .meal-item {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
    margin-bottom: 15px;
  }

  .meal-item img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    margin-right: 15px;
    object-fit: cover;
  }

  .meal-name {
    font-size: 16px;
    flex-shrink: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Meal Finder</h1>

    <input
      type="text"
      id="ingredientInput"
      placeholder="Enter an ingredient (e.g., chicken_breast)"
    />
    <button id="searchBtn">SEARCH MEALS</button>

    <div id="loading" class="loading" style="display:none;">Loading...</div>

    <ul id="mealList" class="meal-list"></ul>
  </div>

  <script>
    const ingredientInput = document.getElementById('ingredientInput');
    const searchBtn = document.getElementById('searchBtn');
    const mealList = document.getElementById('mealList');
    const loadingDiv = document.getElementById('loading');

    async function fetchMeals(ingredient) {
      if (!ingredient) {
        alert('Please enter an ingredient');
        return;
      }

      mealList.innerHTML = '';
      loadingDiv.style.display = 'block';
      searchBtn.disabled = true;

      try {
        const response = await fetch(`http://localhost:3000/meals?ingredient=${encodeURIComponent(ingredient)}`);
        if (!response.ok) {
          throw new Error('Failed to fetch meals');
        }
        const data = await response.json();

        if (data.meals.length === 0) {
          mealList.innerHTML = '<li>No meals found.</li>';
        } else {
          mealList.innerHTML = data.meals.map(meal => `
            <li class="meal-item">
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
              <span class="meal-name">${meal.strMeal}</span>
            </li>
          `).join('');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        loadingDiv.style.display = 'none';
        searchBtn.disabled = false;
      }
    }

    searchBtn.addEventListener('click', () => {
      fetchMeals(ingredientInput.value.trim());
    });

    ingredientInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        fetchMeals(ingredientInput.value.trim());
      }
    });
  </script>
</body>
</html>
