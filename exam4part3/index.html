<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Distance Calculator</title>
<style>
  /* Container like SafeAreaView with padding and white background */
  body {
    margin: 0;
    background-color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    padding: 32px;
  }

  /* Centered container for all content */
  .container {
    max-width: 400px;
    margin: 0 auto;
  }

  /* Title style */
  h1 {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 16px;
    text-align: center;
  }

  /* Subtitle style */
  .subtitle {
    font-size: 16px;
    margin-bottom: 24px;
    text-align: center;
  }

  /* Inputs: no border, white bg, rounded corners, padding, margin bottom */
  input[type="number"] {
    width: 100%;
    background-color: #ffffff;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 12px;
    border: none; /* no border */
    font-size: 16px;
    color: #000000;
    box-sizing: border-box;
  }

  /* Button style: blue background, padding, rounded corners, centered text */
  button {
    width: 100%;
    background-color: blue;
    padding: 16px;
    border-radius: 6px;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin: 16px 0;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  /* Result text styling */
  .result {
    font-size: 18px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Distance of (x, y, z) from (0, 0, 0)</h1>

    <p class="subtitle">Write the code for this app which calculates d = math.sqrt(x*x + y*y + z*z)</p>

    <input id="xInput" type="number" placeholder="Enter x" step="any" />
    <input id="yInput" type="number" placeholder="Enter y" step="any" />
    <input id="zInput" type="number" placeholder="Enter z" step="any" />

    <button id="calcBtn">CALCULATE DISTANCE</button>

    <p class="result" id="resultText"></p>
  </div>

  <script>
    const xInput = document.getElementById('xInput');
    const yInput = document.getElementById('yInput');
    const zInput = document.getElementById('zInput');
    const calcBtn = document.getElementById('calcBtn');
    const resultText = document.getElementById('resultText');

    calcBtn.addEventListener('click', () => {
      const x = parseFloat(xInput.value);
      const y = parseFloat(yInput.value);
      const z = parseFloat(zInput.value);

      if (isNaN(x) || isNaN(y) || isNaN(z)) {
        resultText.textContent = '';
        alert('Please enter valid numbers for x, y, and z.');
        return;
      }

      const d = Math.round(Math.sqrt(x * x + y * y + z * z));

      resultText.textContent = `distance to (${x},${y},${z}) is d = ${d}`;
    });
  </script>
</body>
</html>
